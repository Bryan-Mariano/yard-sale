<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="page yard sale">
    <meta name="keywords" content="clothes, electronics, furnitures, toys, others">
    <meta name="author" content="bryan">
    <meta name="robots" content="index, follow">
    
    
    <title>Yard Sale</title>

    <link rel="stylesheet" href="../styles/mobile.css">
    <link rel="stylesheet" href="../styles/desktop.css" media="screen and (min-width:1024px)">

    <link rel="stylesheet" href="../fonts/index.css">

    <link rel="shortcut icon" href="../assets/icons/logo-icon.svg" type="image/x-icon">
</head>
<body>
    <main>

        <section class="password-recovery">


            <figure class="password-recovery__figure-logo">
                <img class="password-recovery__img-logo img--contain" src="../assets/logos/logo_yard_sale.svg" alt="">
            </figure>

            <h1 class="password-recovery__text-title text--bold-lg">Password recovery</h1>
            <h2 class="password-recovery__text-subtitle text--light-lg">inform the email address used <br>to create your account</h2>


            <form action="email-sent.html" class="password-recovery__form-recover form--col form--margin-top">


                <label class="password-recovery__label-email label--col text--bold-md">
                    Email address
                    <input placeholder="user@yardsale.com" class="password-recovery__input-email input--text text--light-md" type="email">
                </label>

                <input class="password-recovery__button-submit button--primary text--bold-lg" type="submit" value="Submit">

                <a class="password-recovery__link-forgot text--link text--light-sm" href="index.html">Back to log in</a>


            </form>


        </section>
    </main>
</body>
</html>
