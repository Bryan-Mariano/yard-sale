<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="page yard sale">
    <meta name="keywords" content="clothes, electronics, furnitures, toys, others">
    <meta name="author" content="bryan">
    <meta name="robots" content="index, follow">
    
    
    <title>Yard Sale</title>

    <link rel="stylesheet" href="../styles/mobile.css">
    <link rel="stylesheet" href="../styles/desktop.css" media="screen and (min-width:1024px)">

    <link rel="stylesheet" href="../fonts/index.css">

    <link rel="shortcut icon" href="../assets/icons/logo-icon.svg" type="image/x-icon">
</head>
<body>
    <main>

        <section class="new-password">


            <figure class="new-password__figure-logo">
                <img class="new-password__img-logo img--contain" src="../assets/logos/logo_yard_sale.svg" alt="">
            </figure>

            <h1 class="new-password__text-title text--bold-lg">Create a new password</h1>
            <h2 class="new-password__text-subtitle text--light-lg">enter a new password for your account</h2>


            <form action="index.html" class="new-password__form-new form--col">


                <label class="new-password__label-email label--col text--bold-md">
                    Password
                    <input placeholder="*******" class="new-password__input-email input--text text--light-md" type="password">
                </label>

                <label class="new-password__label-email label--col text--bold-md">
                    Re-enter password
                    <input placeholder="*******" class="new-password__input-email input--text text--light-md" type="password">
                </label>

                <input class="new-password__button-submit button--primary text--bold-lg" type="submit" value="Confirm a new password">


            </form>


        </section>
    </main>
</body>
</html>
