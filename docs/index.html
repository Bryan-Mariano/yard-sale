<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="page yard sale">
    <meta name="keywords" content="clothes, electronics, furnitures, toys, others">
    <meta name="author" content="bryan">
    <meta name="robots" content="index, follow">
    
    
    <title>Yard Sale</title>

    <link rel="stylesheet" href="../styles/mobile.css">
    <link rel="stylesheet" href="../styles/desktop.css" media="screen and (min-width:1024px)">

    <link rel="stylesheet" href="../fonts/index.css">

    <link rel="shortcut icon" href="../assets/icons/logo-icon.svg" type="image/x-icon">
</head>
<body>
    <main>

        <section class="login">


            <figure class="login__figure-logo">
                <img class="login__img-logo img--contain" src="../assets/logos/logo_yard_sale.svg" alt="">
            </figure>


            <form class="login__form-log form--col">

                <label class="login__label-email label--col text--bold-md">
                    Email address
                    <input placeholder="user@yardsale.com" class="login__input-email input--text text--light-md" type="text">
                </label>

                <label class="login__label-password label--col text--bold-md">
                    Password
                    <input placeholder="*******" class="login__input-password input--text text--light-md" type="password">
                </label>

                <input class="login__button-submit button--primary text--bold-lg" type="submit" value="Log in">

                <a class="login__link-forgot text--link text--light-sm" href="password-recovery.html">Forgot my password</a>


                <a class="login__button-sign button--bottom button--secondary button--link text--bold-lg" href="create-account.html">Sign up</a>
            </form>


        </section>
    </main>
</body>
</html>
